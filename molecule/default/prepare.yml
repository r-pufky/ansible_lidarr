---
- name: 'Prepare'
  hosts: 127.0.0.1
  connection: local
  gather_facts: false
  tasks:
    - name: 'Prepare | create cache'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'create_cache.yml'
      vars:
        test_name: 'Prepare | create cache'

    - name: 'Prepare | parse test version'
      ansible.builtin.set_fact:
        test_version: '3.0.1.4866'

    - name: '{{ "Prepare | cache " ~ test_version }}'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'cache_url.yml'
      vars:
        test_name: '{{ "Prepare | cache " ~ test_version }}'
        test_dest: '{{
            "Lidarr.master.v" ~ test_version ~ ".linux-core-x64.tar.gz"
          }}'
        test_url: '{{
            "https://github.com/Lidarr/Lidarr/releases/download/v" ~
            test_version ~ "/" ~
            "Lidarr.master." ~ test_version ~ ".linux-core-x64.tar.gz"
          }}'
        test_mode: '0640'

- name: 'Prepare'
  hosts: 'lidarr-debian-13-user_data'
  gather_facts: false
  tasks:
    - name: 'Prepare | simulate user media restriction'
      ansible.builtin.file:
        path: '/data'
        owner: 5555
        group: 5555
        mode: '0755'
        state: 'directory'
